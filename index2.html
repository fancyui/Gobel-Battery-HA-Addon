<!DOCTYPE html>
<html>
    <head>
    <title>Current File Path</title>
    </head>
    <body>
    <h1 id="file-path"></h1>

    <script>
        const filePath = document.URL;
        document.getElementById("file-path").innerText = `Current file path: ${filePath}`;
    </script>
    </body>
</html>
